       // Clase Array
       function cargar(valores) {
        for (let f = 0; f < valores.length; f++) {
            let v = prompt('Ingrese valor' + f + ' : ');
            valores[f] = parseInt(v);
        }
    }

    function valorAcumulado(valores) {
        let total = 0;
        for (let f = 0; f < valores.length; f++) {
            total = total + valores[f];
        }
        document.write('Listado de valores<br>');
        for (let f = 0; f < valores.length; f++) {
            document.write(valores[f] + '<br>');
        }
        document.write('Total de valores acumulados:' + total);
    }

    function valorAcumuladoMayor36(valores) {
        let total = 0;
        for (let f = 0; f < valores.length; f++) {
            if (valores[f] > 36) {
                total = total + valores[f];
            }
        }
        document.write('Listado de valores<br>');
        for (let f = 0; f < valores.length; f++) {
            document.write(valores[f] + '<br>');
        }
        document.write('Total de valores acumulados mayores a 36:' + total);
    }

    function valoresMayor50(valores) {
        let total = 0;
        for (let f = 0; f < valores.length; f++) {
            if (valores[f] > 50) {
                total++;
            }
        }
        document.write('Listado de valores<br>');
        for (let f = 0; f < valores.length; f++) {
            document.write(valores[f] + '<br>');
        }
        document.write('Total de valores mayores a 50:' + total);
    }
